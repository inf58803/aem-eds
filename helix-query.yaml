indices:
  english: &default
    include:
      - /**
    exclude:
      - /snippets/**
    target: /query-index.json
    properties:
      author:
        select: head > meta[name="author"]
        value: |
          attribute(el, 'content')
      title:
        select: main h1:first-of-type
        value: |
          textContent(el)
      description: 
        select: meta[name="description"]
        value: | 
          attribute(el, 'content')