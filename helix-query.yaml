indices:
  english: &default
    include:
      - /magazine
    exclude:
      - /query-index
      - /snippets/**
    target: /query-index.json
    properties:
      title:
        select: head > meta[property="og:title"]
        value: |
          attribute(el, 'content')
      description: 
        select: head > meta[name="description"]
        value: | 
          attribute(el, 'content')
      url:
        select: head > meta[property="og:url"]
        value: |
          attribute(el, 'content')
