indices:
  english: &default
    include:
      - /**
    exclude:
      - /snippets/**
    target: /query-index.json
    properties:
      title:
        select: meta[property="og:title"]
        value: |
          attribute(el, 'content')
      description: 
        select: meta[name="description"]
        value: | 
          attribute(el, 'content')
      url:
        select: meta[property="og:url"]
        value: |
          attribute(el, 'content')
